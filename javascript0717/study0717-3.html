    <script>
        window.onload = function () {
            document.getElementById('Event').onclick = function (e) {
                //이벤트 객체 설정
                var event = e || window.event;

                document.body.innerHTML = '';
                for (var key in event) {
                    document.body.innerHTML += '<p>' + key + ':' + event[key] + '</p>';
                }
            };
        };
    </script>

<body>
    <h1 id="Event">클릭해보세요!</h1>
