    <!--표준 이벤트 모델-이벤트연결, 이벤트 모델의 통합적 사용-->
    <script>
        window.onload=function(){
            var header=document.getElementById('my-header');

            // header.addEventListener('click',function(){
            //     this.innerHTML+='+';
            //     this.innerHTML='<h1 style="color: blue;">click here!</h1>'
                
            // });

            if(header.attachEvent){
                //익스플로러일때만 실행
                var hander=function(){
                    window.event.srcElement.style.color='red';
                    window.event.srcElemnet.detachEvent('onclick',handler);
                };
                header.attachEvent('onclick',handler);
            }
            else{
                //그 이외의 브라우저에서 실행한다.
                var handler=function(){
                    this.style.color='red';
                    this.removeEventListener('click',handler);
                };
                header.addEventListener('click',handler);
            }
        };
    </script>

<body>
    <button id="버튼1">버튼1</button>
    <button id="버튼2">버튼2</button>
    <h1>버튼1-<span id="ca">0</span></h1>
    <h1 >버튼2-<span id="cb">0</span></h1>
    <h1 id="my-header">click here!</h1>
</body>
