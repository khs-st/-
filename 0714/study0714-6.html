<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function student(name, korean, math, english, science){
            var willReturn={
                //속성
                이름:name,
                국어:korean,
                수학:math,
                영어:english,
                과학:science,
                //메서드
                getSum:function(){
                    return this.국어+this.수학+this.영어+this.과학;
                },
                getAverage:function(){
                    return this.getSum()/4;
                },
                toString:function(){
                    return this.이름+' 합계:'+this.getSum()+' 평균:'+this.getAverage();
                }
            };
            return willReturn;
        }
        alert(student('kobalja',100,50,50,50));
    </script>
</head>

</body>
</html>
