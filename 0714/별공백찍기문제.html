<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var counter = Number(prompt("별 찍는 횟수?", ''));
        var star = '';
        if (counter == 1)
        {
            alert("*");
        } 
        else 
        {
            var switch_star = 0;
            for (var i = 0; i < counter * 2; i++) 
            {
                for (var j = 0; j < counter; j++) 
                {
                    if (switch_star % 2 == 0) 
                    {
                        star += '*';
                    } 
                    else 
                    {
                        star += ' ';
                    }
                    switch_star++;
                }
                if (counter % 2 == 0) 
                {
                    switch_star++;
                }
                star+='\n';
            }
           alert(star);
        }
    </script>
</head>
