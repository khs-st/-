<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0609-2</title>
    <script>
        //변수 : 저장할 때, 처리할 때
        // var, let, const... var를 먼저 할 것이다.


        // undefined : 변수가 정의되지 않거나 값이 없을 때
        // number : 데이터 타입이 수일 때
        // string : 데이터 타입이 문자열일 때
        // boolean : 데이터 타입이 불리언일 때
        // object : 데이터 타입이 함수, 배열 등 객체일 때
        // function : 변수의 값이 함수일 때
        // symbol : 데이터 타입이 심볼일 때
        var input = 100;
        var score = 100;
        alert(input);
        alert(score);
        var number=100;
        number='변수를 한글로 바꾸어보았다.';
        alert(number);
        document.write(number);


        //자동 자료형 변환
        //alert(52+"10"); //5210
        //alert(52+10); //60
        
        //곱셉 나눗셈ㅁ 모듈연산에선 숫자로 취급
        alert(52*"10");
        alert(50/"10");
        alert(52%"10");
        alert(52%"asdf"); //NaN Not a Number의 약자로 말 그대로 숫자가 아닌, 또는 될 수 없는 것들을 뜻한다.
        
        console.log(100+10);
        console.log(100-10);
        console.log(100*10);
        console.log(100/10);
        console.log(""); //가독성 위해 1칸 띄움
        console.log("100"+10);
        console.log("100"-10);
        console.log("100"*10);
        console.log("100"/10);
        console.log("");

    </script>
