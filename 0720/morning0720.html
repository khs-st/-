        //문제2 풀이
        function Hansoo(Input) {
            var digit = String(Input).length;
            var stringInput = String(Input);
            if (digit <= 2) {
                return true;
            } else {
                var diff = 0; //차이값
                var previous = 0;
                for (var i = 0; i < digit - 1; i++) {
                    diff = Number(stringInput[i]) - Number(stringInput[i + 1]);
                    if (i == 0) {
                        previous = diff;
                    } else {
                        if (diff != previous)
                            return false;
                        else
                            previous = diff;
                    }
                }
                if (diff != previous)
                    return false;
                else
                    return true;


            }
        }

        var inputNumber = prompt('숫자를 입력하시오.', '');
        var count = 0;
        for (var i = 1; i <= inputNumber; i++) {
            if (Hansoo(i)) {
                count++;
            }
        }
        alert(count);
