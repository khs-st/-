        //4번 프로토타입(:생성자 함수로 생성된 객체가 공통으로 가지는 공간이다.), 상속,Run(),new키워드(객체생성하는것,생성자함수)

        function Rectangle(w, h) {
            //변수 선언
            var width = w;
            var height = h;
            //메서드 선언, 캡슐화(77~100번줄까지)
            this.getWidth = function () 
            {
                return width;
            };
            this.getHeight = function ()

                return height;
            };
            this.setWidth = function (w) 
            {
                if (w < 0) {
                    throw '길이는 음수일리가 없습니다.'
                } else {
                    width = w;
                }
            };
            this.setHeight = function (h) 
            {
                if (h < 0) {
                    throw '길이는 음수일리가 없습니다.'
                } else {
                    height = h;
                }
            };
        }

        Rectangle.prototype.getArea = function () {
            return this.getWidth() * this.getHeight();
        };

        function Square(length) { //인자 1개를 받는 객체를 만들었다. 그 이유는 정사각형을 만들기 위해서. 109번째 줄에 변수를 선언하며 인자 1개를 넣었다.
            this.base1 = Rectangle; //extends의 개념
            this.base1(length, length); //super()의 개념
        }

        var square = new Square(5); //Rectangle 객체를 상속받는 객체이다.

        alert('직사각형 넓이: '+rectangle.getArea() + '   ' +'정사각형 넓이: '+ square.getArea());
        alert(square instanceof Rectangle);

        function stu(name,korean,math,english,science){
            //속성
            this.이름=name;
            this.국어=korean;
            this.수학=math;
            this.영어=english;
            this.과학=science;

            //메서드
            this.getSum=function(){
                return this.국어+this.수학+this.영어+this.과학;
            };
            this.getAverage=function(){
                return this.getSum()/4;
            };
            this.toString=function(){
                return this.이름+'     '+this.getSum()+'          '+this.getAverage();
            };
        }
        var student0715=[];
        student0715.push(new stu('kobalja_1',95,92,88,90));
        student0715.push(new stu('kobalja_2',90,92,93,99));

        return right.getSum()-left.getSum();
