<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1번
        var one = String(prompt('1번 문제', ''));
        if (one.indexOf("안녕") >= 0) {
            alert("안녕하세요");
        } 
        // else if ((one.indexOf("잘자") >= 0 || one.indexOf("잘 자") >= 0)) {
        //     alert("안녕히 주무세요.");
        // } 
        else if (one == '잘 자' || one == "잘자") {
            alert("안녕히 주무세요.");
        }

        //2번
        var two=String(prompt('2번 문제',''));
        if(two.indexOf("안녕")<0){
            alert("인사를 안 하다니");
        }
        else{
            alert(two);
        }
        
        //3번
        var num=Number(prompt('3번 문제','0'));
        if(num%4==0){
            alert("4로 나눌 수 있는 숫자입니다.");
        }
        else{
            alert("나눌 수 없습니다.");
        }

        //4번
        var n=Number(prompt('4번 문제','0'));
        if(n>0){
            alert("양수입니다.");
        }
        else if(n<0){
            alert("음수입니다.");
        }
        else{
            alert("0입니다.");
        }
    </script>
</head>
